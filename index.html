<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puzzle Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #2c6e49;
      color: white;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin: 20px 0 10px;
      font-size: 2em;
      color: #fff;
    }
    .instructions {
      color: #dcdcdc;
      font-size: 16px;
      text-align: center;
      margin: 0 20px 20px;
      max-width: 300px;
    }
    #puzzle {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin-top: 30px;
    }
    .tile {
      background-color: #1e402f;
      color: #fff;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      border-radius: 10px;
      transition: background-color 0.2s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      border: 2px solid rgba(255, 255, 255, 0.4); /* garis luar putih semi transparan */
    }
    .tile:hover {
      background-color: #444;
    }
    .empty {
      background-color: #dcdcdc;
    }
    button {
      margin: 30px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Qiezzle</h1>
  <p class="instructions">
    Geser balok angkanya sampai urut dari 1 sampai 8, dan kosong di ujung. Tekan tombol "acak" untuk memulai ulang.
  </p>
  <div id="puzzle"></div>
  <button onclick="shuffle()">acak</button>

  <script>
    const puzzle = document.getElementById('puzzle');
    let tiles = [];

    function createTiles() {
      tiles = [];
      puzzle.innerHTML = '';
      for (let i = 1; i <= 8; i++) {
        let div = document.createElement('div');
        div.className = 'tile';
        div.textContent = i;
        div.draggable = true;
        tiles.push(div);
      }
      let empty = document.createElement('div');
      empty.className = 'tile empty';
      tiles.push(empty);

      tiles.forEach(tile => {
        tile.addEventListener('click', () => moveTile(tile));
        puzzle.appendChild(tile);
      });
    }

    function shuffle() {
      for (let i = tiles.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
      }
      tiles.forEach(tile => puzzle.appendChild(tile));
    }

    function moveTile(tile) {
      const index = tiles.indexOf(tile);
      const emptyIndex = tiles.findIndex(t => t.classList.contains('empty'));
      const validMoves = [emptyIndex - 1, emptyIndex + 1, emptyIndex - 3, emptyIndex + 3];
      if (validMoves.includes(index)) {
        [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
        tiles.forEach(tile => puzzle.appendChild(tile));
      }
    }

    createTiles();
    shuffle();
  </script>
</body>
</html>
